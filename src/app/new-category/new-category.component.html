<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="loginRgister.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div id="fullscreen_bg" class="fullscreen_bg">
<div id="regContainer" class="container">
      <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login align-content-lg-center">

          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form #addCategoryForm="ngForm"  (ngSubmit)="addCategory()" >

                  <div class="form-group" >
                   <div *ngIf="messageErreur" class="alert alert-danger text-danger text-center"[class.d-none]="messageErreur == ''" role="alert">
                      {{messageErreur}}
                   </div>
                    <div *ngIf="save" class="alert alert-success text-success text-center"[class.d-none]="saveMessage == ''" role="alert">
                      {{saveMessage}}
                   </div>
                   <div *ngIf="!save" class="alert alert-danger text-danger text-center"[class.d-none]="saveMessage == ''" role="alert">
                      {{saveMessage}}
                   </div>
                    <label for="libelle">Libelle du category</label>
                      <span class="text-danger">*</span>
                      <input type="text" name="libelle" id="libelle" (keyup)="categoryLong(libelle.value)" required  [class.is-invalid]="catError || (libelle.invalid && libelle.touched && !save)" [class.is-valid]="libelle.valid"
                      #libelle="ngModel" [(ngModel)]="category.libelle" tabindex="2" class="form-control" placeholder="Category">


                      <small class="text-danger" [class.d-none]="save || libelle.untouched || libelle.valid"> Veuillez remplir ce champ </small>
                      <small class="text-danger" [class.d-none]="!catError || libelle.value == ''"> Minimum 6 caract√©res</small>
                  </div>
                   <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input [disabled]="addCategoryForm.form.invalid || catError" type="submit" tabindex="4" class="form-control btn btn-success" value="Valider">
                      </div>
                    </div>
                  </div>

                </form>

               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
